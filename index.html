<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="seeds" property="og:title">
    <meta content="A Farming Game By itsmike613" property="og:description">
    <meta content="https://itsmike613.github.io/seedstest/" property="og:url">
    <meta content="https://github.com/itsmike613/seedstest/blob/main/Source/Images/logo.png?raw=true" property="og:image">
    <meta content="#FDD179" data-react-helmet="true" name="theme-color">

    <!-- Tab -->
    <link rel="icon" type="image/x-icon" href="Source/Images/logo.png">
    <title>seeds</title>

    <!-- Styles -->
    <link rel="stylesheet" href="Source/Styles/index.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
</head>

<body>
    <div id="ui">
        <div id="cross"></div>

        <div id="hot">
            <div id="bar"></div>
            <div id="sel"></div>
        </div>

        <div id="inv" class="hide">
            <div id="pane">
                <div id="grid"></div>
                <div id="hint">E to close • Click to move • Shift+Click quick move</div>
            </div>
            <div id="carry" class="hide"></div>
        </div>

        <div id="tab" class="hide">
            <div id="tabbox">
                <div id="name">seeds</div>
                <div id="stats">
                    <div id="fps">FPS: 0</div>
                    <div id="pos">XYZ: 0 0 0</div>
                </div>
            </div>
        </div>

        <div id="msg" class="hide"></div>
    </div>

    <canvas id="c"></canvas>

    <script type="module" src="Source/Scripts/main.js"></script>
</body>

</html>
